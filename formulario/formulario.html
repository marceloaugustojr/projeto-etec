<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="src-formulario/css/style.css">
    <link rel="stylesheet" href="src-formulario/css/fundo-form.css">
    <link rel="stylesheet" href="src-formulario/css/responsivo.css">
    
    <title>Formulário</title>
   
</head>
<body>
    <div class="tema">
        <h1>INSCREVA-SE JÁ !</h1>
    </div>
    <div class="box">
        <div class="container">
            <div class="bolhas">      
                <span style="--i:11"></span>
                <span style="--i:17"></span>
                <span style="--i:25"></span>
                <span style="--i:14"></span>
                <span style="--i:19"></span>
                <span style="--i:18"></span>
                <span style="--i:30"></span>
                <span style="--i:33"></span>
                <span style="--i:09"></span>
                <span style="--i:27"></span>
                <span style="--i:14"></span>
            </div>
        </div>

        
            <div class="container2">
                <div class="bolhas2">      
                    <span style="--d:17"></span>
                    <span style="--d:11"></span>
                    <span style="--d:14"></span>
                    <span style="--d:10"></span>
                    <span style="--d:18"></span>
                    <span style="--d:14"></span>
                    <span style="--d:25"></span>
                    <span style="--d:22"></span>
                    <span style="--d:12"></span>
                    <span style="--d:15"></span>
                    <span style="--d:36"></span>
                </div>
            </div>

        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Contato</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" autocomplete="name" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
               
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" autocomplete="email" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" autocomplete="tel" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                

                <div class="duvida">
                    <label for="duvida">Campo para Dúvidas:</label>
                    <textarea name="duvida" id="duvida" cols="70" rows="10" placeholder="Digite aqui sua dúvida:" class="duvidas"></textarea>
                </div>
                <div class="submit">
                <input type="submit" name="submit" id="submit">
                </div>
            </fieldset>
        </form>


    </div>

    
</body>
</html>
